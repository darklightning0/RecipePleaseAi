<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>
    <title>RecipePls AI</title>
    <style>
        /* Same styles as before */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px; /* Space below the logo */
        }
        .logo-container img {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        sl-textarea::part(base) {
            border-radius: 8px;
        }
        sl-button::part(base) {
            width: 100%;
            border-radius: 8px;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-input-wrapper input[type="file"] {
            flex-grow: 1;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
            font-weight: bold;
        }
        input {
            width: 425px;
        }
        .input__control {
            padding: 5px;
        }
        .loader {
            width: 48px;
            height: 48px;
            display: block;
            margin: 20px auto;
            position: relative;
            border: 3px solid #FFF;
            border-radius: 50%;
            box-sizing: border-box;
            animation: animloader 2s linear infinite;
        }
        .loader::after {
            content: '';  
            box-sizing: border-box;
            width: 6px;
            height: 24px;
            background: #FFF;
            transform: rotate(-45deg);
            position: absolute;
            bottom: -20px;
            left: 46px;
        }
        @keyframes animloader {
            0% {
                transform: translate(-10px, -10px);
            }
            25% {
                transform: translate(-10px, 10px);
            }
            50% {
                transform: translate(10px, 10px);
            }
            75% {
                transform: translate(10px, -10px);
            }
            100% {
                transform: translate(-10px, -10px);
            }
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading-text {
            color: #FFF;
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="loadingScreen" class="loading-screen">
        <span class="loader"></span>
        <p class="loading-text">Searching For Recipes...</p>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="/static/sources/logo.png" alt="RecipePls AI Logo">
        </div>
        
        <form id="recipeForm" action="{{ url_for('extract_recipe') }}" method="post">
            <sl-textarea name="query" placeholder="Tell us about the recipe you would like!" resize="auto" rows="4"></sl-textarea>
            <sl-button type="submit" variant="primary">Find Recipes!</sl-button>
        </form>
        
        <div class="divider">OR</div>
        
        <form id="imageForm" action="{{ url_for('extract_ingredients_from_image') }}" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/webp, image/heic, image/heif">
                <sl-button type="submit" variant="primary" size="medium">
                    <sl-icon name="cloud-upload" label="Upload"></sl-icon>
                </sl-button>
            </div>
        </form>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loadingScreen').style.display = 'none';
        });

        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loadingScreen').style.display = 'flex'; 
            
            setTimeout(() => {
                event.target.submit();
            }, 10); 
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 10000); 
        });

        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loadingScreen').style.display = 'flex'; 
            
            setTimeout(() => {
                event.target.submit();
            }, 10); 
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 10000); 
        });
    </script>
</body>
</html>
